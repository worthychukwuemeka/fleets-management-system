<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System - Request Ride</title>

    <!--Fonts used: Geologica & Joesfin Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="/guest-request/demos/default/guest-form.css">

</head>

<body>
    <div class="container">
        <img src="/assets/images/cu-logoo.png" alt="Logo" class="logo" width="110" height="100">
        <form class="login-form" id="registrationForm">
            <h1>Vehicle Request Form</h1>
            <div class="user-type">
              <select id="user-type" required>
                <option value="">Enter Pickup Location</option>
                <option value="fleet-manager">CST</option>
                <option value="driver">CMSS</option>
                <option value="driver">CLDS</option>
                <option value="driver">EIE</option>
                <option value="driver">Mech Building</option>
                <option value="driver">Chem Building</option>
                <option value="driver">University Chapel</option>
                <option value="driver">Shopping Mall</option>
                <option value="driver">Stadium</option>
                <option value="driver">Health Center</option>
                <option value="driver">Outside CU</option>
              </select>
            </div>
            <div class="user-type">
              <select id="user-type" required>
                <option value="">Enter Destination Location</option>
                <option value="fleet-manager">CST</option>
                <option value="driver">CMSS</option>
                <option value="driver">CLDS</option>
                <option value="driver">EIE</option>
                <option value="driver">Mech Building</option>
                <option value="driver">Chem Building</option>
                <option value="driver">University Chapel</option>
                <option value="driver">Shopping Mall</option>
                <option value="driver">Stadium</option>
                <option value="driver">Health Center</option>
                <option value="driver">Outside CU</option>
              </select>
            </div>
            <input type="tel" placeholder="Phone Number to Call" id="phoneNum" required>
            <a class="btn" style="text-decoration: none;" href="./vehicle-arrived.html" role="button">Request Ride</a>
          </form>
    </div>

    <!--Font awesome icons link-->
    <script src="https://kit.fontawesome.com/08d9b1877f.js" crossorigin="anonymous"></script>

    <!--Password eye toggler & Page redirect functions-->
    <script src="/guest-request/demos/default/guest-form.js"></script>
</body>

</html>
