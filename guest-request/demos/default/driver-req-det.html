<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./driver-req-det.css">

    <!--Fonts used: Geologica & Joesfin Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <title>Driver Details</title>
</head>

<body>
    <div class="container">
        <div class="driver-details">
            <h2 style="color: #470a34;">Driver Details</h2>
            <div class="profile-photo">
                <img src="./avatar.jpg" alt="Profile Photo" class="avatar">
            </div>
            <div class="driver-info">
                <div class="driver-field">
                    <span class="field-label" style="color: #470a344e;">Name:</span>
                    <span class="field-value" id="driverName" style="color: #470a34;"> Abraham Daniel</span>
                </div>
                <div class="driver-field">
                    <span class="field-label" style="color: #470a344e;">Email:</span>
                    <span class="field-value" id="driverEmail" style="color: #470a34;">abraham.daniel@cu.edu.ng</span>
                </div>
                <div class="driver-field">
                    <span class="field-label" style="color: #470a344e;">Phone:</span>
                    <span class="field-value" id="driverPhone" style="color: #470a34;">09167263792</span>
                </div>
                <div class="driver-field">
                    <span class="field-label" style="color: #470a344e;">Car Model:</span>
                    <span class="field-value" id="carModel" style="color: #470a34;">Toyota Corolla (Silver)</span>
                </div>
                <div class="driver-field">
                    <span class="field-label" style="color: #470a344e;">License Plate:</span>
                    <span class="field-value" id="licensePlate" style="color: #470a34;">LSD356BG</span>
                </div>
                <a class="btn" style="text-decoration: none;" href="tel:+2349167263792" role="button">Call Driver</a
            </div>
        </div>
    </div>
</body>

</html>
