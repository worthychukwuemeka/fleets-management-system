<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./guest-request.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>
<body>
  
  <!-- MultiStep Form -->
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="fs-title" style="text-align: center; color: #222;">Personal Details</h2>
      <form id="msform">
          <!-- progressbar -->
          <ul id="progressbar">
              <li class="active">Trip Details</li>
              <li>Send Request</li>
              <li>View Request Status</li>
          </ul>
          <!-- fieldsets -->
          <fieldset>
              
              <h3 class="fs-subtitle">Tell us something more about you</h3>
              <input type="text" name="fname" placeholder="First Name"/>
              <input type="text" name="lname" placeholder="Last Name"/>
              <input type="text" name="phone" placeholder="Phone"/>
              <input type="button" name="next" class="next action-button" value="Next"/>
          </fieldset>
          <fieldset>
              <h2 class="fs-title">Social Profiles</h2>
              <h3 class="fs-subtitle">Your presence on the social network</h3>
              <input type="text" name="twitter" placeholder="Twitter"/>
              <input type="text" name="facebook" placeholder="Facebook"/>
              <input type="text" name="gplus" placeholder="Google Plus"/>
              <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input type="button" name="next" class="next action-button" value="Next"/>
          </fieldset>
          <fieldset>
              <h2 class="fs-title">Create your account</h2>
              <h3 class="fs-subtitle">Fill in your credentials</h3>
              <input type="text" name="email" placeholder="Email"/>
              <input type="password" name="pass" placeholder="Password"/>
              <input type="password" name="cpass" placeholder="Confirm Password"/>
              <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input type="submit" name="submit" class="submit action-button" value="Submit"/>
          </fieldset>
      </form>
      <!-- link to designify.me code snippets -->
      <div class="dme_link">
          <p><a href="http://designify.me/code-snippets-js/" target="_blank">More Code Snippets</a></p>
      </div>
      <!-- /.link to designify.me code snippets -->
  </div>
</div>
<!-- /.MultiStep Form -->

  <script src="./guest-request.js"></script>
</body>
</html>
