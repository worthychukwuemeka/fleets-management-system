<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System - Guest Login</title>

    <!--Fonts used: Geologica & Joesfin Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="./guest-form/guest-form.css">

</head>

<body>
    <div class="container">
        <img src="./assets/images/cu-logoo.png" alt="Logo" class="logo" width="110" height="100">
        <form class="login-form" id="registrationForm">
            <h1>Guest Log in</h1>
            <input type="text" placeholder="Full Name" id="fullName" required><br/>
            <input type="email" placeholder="Email Address" id="email" required><br/>
            <input type="tel" placeholder="Phone Number" id="phoneNum" required>
            <a class="btn" style="text-decoration: none;" onclick="redirectToGuestPage()" role="button">Continue</a>
          </form>
    </div>

    <!--Font awesome icons link-->
    <script src="https://kit.fontawesome.com/08d9b1877f.js" crossorigin="anonymous"></script>

    <!--Password eye toggler & Page redirect functions-->
    <script src="./guest-form/guest-form.js"></script>
</body>

</html>
